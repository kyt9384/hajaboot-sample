<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>모니터링 시스템 로그인</title>

  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />

  <!-- Custom styles for this template-->
  <link rel="stylesheet" th:href="@{/css/sb-admin.css}" />
</head>

<body class="bg-dark">

<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">모니터링 시스템 로그인</div>
    <div class="card-body">
      <form method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="alert alert-danger">
          	잘못된 아이디나 암호입니다.
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
            <label for="inputEmail">Username</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
</body>
</html>
